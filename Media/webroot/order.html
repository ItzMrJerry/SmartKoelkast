<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - SmartKitchen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img src="img/logotransparent.png" alt="Smart Kitchen Logo" class="navbar-logo"></a>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="aboutus.html" class="nav-link">About us</a></li>
                <li><a href="order.html" class="order-btn">Order</a></li>
            </ul>
        </nav>
    </header>

    <main class="order-content">
        <div class="order-form">
            <form action="index.html" method="get">
                <label for="name">Volledige naam</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="address">Adres</label><br>
                <input type="text" id="address" name="address" ><br>

                <label for="modules">Aantal modules</label><br>
                <input type="number" id="modules" name="modules"><br>
                <br>
                <button type="submit" class="confirm-btn">Confirm order</button>
            </form>
        </div>
        <div class="order-image">
            <img src="img/cupboard.jpg" alt="Smart Kitchen Inventory Screen">
        </div>
    </main>

    <footer class="footer">
        <p>Team 52</p>
    </footer>
</body>
</html>
